name: Sign config and deploy Pages

on:
  push:
    branches: ["main"]
    paths:
      - "evolution/a1/config.json"
      - ".github/workflows/sign-and-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore private key
        shell: bash
        run: |
          echo "${{ secrets.ED25519_PRIV_PEM_B64 }}" | base64 -d > ed25519_priv.pem
          chmod 600 ed25519_priv.pem

      - name: zaebalo
        shell: bash
        run: |
          set -euo pipefail
          openssl pkey -in ed25519_priv.pem -text_pub -noout | head -n 5

      - name: Sign config.json -> config.sig
        shell: bash
        run: |
          set -euo pipefail
          openssl pkeyutl -provider default -sign -rawin \
            -inkey ed25519_priv.pem -in evolution/a1/config.json -out config.sig.bin
            openssl base64 -A -in config.sig.bin -out evolution/a1/config.sig
            rm -f config.sig.bin ed25519_priv.pem
            
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
