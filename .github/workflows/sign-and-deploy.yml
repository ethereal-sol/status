name: Sign config and deploy Pages

on:
  push:
    branches: ["main"]
    paths:
      - "eth/**"
      - ".github/workflows/sign-and-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore private key
        shell: bash
        run: |
          echo "${{ secrets.ED25519_PRIV_PEM_B64 }}" | base64 -d > ed25519_priv.pem
          chmod 600 ed25519_priv.pem

      - name: Sign eth/evolution/a1/config.json -> eth/evolution/a1/config.sig
        shell: bash
        run: |
          set -euo pipefail
          set -Eeuo pipefail
          trap 'echo "::error::Failed on line $LINENO"; exit 1' ERR
          set -x

          CFG="eth/evolution/a1/config.json"
          SIGBIN="eth/evolution/a1/config.sig.bin"
          SIGTXT="eth/evolution/a1/config.sig"

          test -f "$CFG"

          openssl pkeyutl -sign -inkey ed25519_priv.pem -in "$CFG" -out "$SIGBIN"
          openssl base64 -A -in "$SIGBIN" -out "$SIGTXT"

          rm -f "$SIGBIN" ed25519_priv.pem

      - name: Debug tree
        shell: bash
        run: |
          echo "=== Files that will be published (eth/) ==="
          find eth -type f -maxdepth 6 -print

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
