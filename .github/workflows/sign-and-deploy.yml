name: Sign config and deploy Pages

on:
  push:
    branches: ["main"]
    paths:
      - "eth/**"
      - ".github/workflows/sign-and-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore private key
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.ED25519_PRIV_PEM_B64 }}" | base64 -d > ed25519_priv.pem
          chmod 600 ed25519_priv.pem

      - name: Sign JSON files (config.json + ui.json) in eth/evolution/a2/
        shell: bash
        run: |
          set -euo pipefail
          trap 'echo "::error::Failed on line $LINENO"; exit 1' ERR
          set -x

          DIR="eth/evolution/a1"

          sign_one () {
            local f="$1"
            local bin="$f.sig.bin"
            local sig="$f.sig"

            test -f "$f"

            openssl pkeyutl -sign -rawin -inkey ed25519_priv.pem -in "$f" -out "$bin"
            openssl base64 -A -in "$bin" -out "$sig"
            rm -f "$bin"
          }

          sign_one "$DIR/config.json"
          sign_one "$DIR/ui.json"

          rm -f ed25519_priv.pem

      - name: Debug tree
        shell: bash
        run: |
          echo "=== Files that will be published (eth/) ==="
          find eth -type f -maxdepth 6 -print

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: eth/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
